<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBinder</title>
    <link id="icon" rel="icon" type="image/x-icon" href="../Login/Images/bookbinder_logo.png">
    <link rel="stylesheet" href="Profile.css">
</head>

<body>

<header class="flex-container">
    <img src="../Login/Images/bookbinder_logo.png" width="100" alt="db layout"/>
    <h1>Profile settings</h1>
</header>

<div class="profile_settings">
    <label for="firstname"><b>Firstname</b></label>
    <input type="text" placeholder="link to first name" name="firstname" id="firstname" required>

    <label for="lastname"><b>Lastname</b></label>
    <input type="text" placeholder="link to Last name" name="lastname" id="lastname" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="link to Username" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="link to Email" name="email" id="email" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="link to Address" name="address" id="address" required>
    <br><br>
    <label for="birthday"><b>Birthday:</b></label>
    <input type="date" placeholder="link to birthday" id="birthday" name="birthday">
    <br><br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Change Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <button type="submit" class="savebutton">Save</button>

    <footer>

    </footer>
</div>

</body>
</html>
