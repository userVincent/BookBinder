<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBinder</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>

<header>
    <img src="../Images/bookbinder_logo.png" width="100" alt="db layout"/>
    <div id="logo">
        <h1>Sign in to BookBinder</h1>
    </div>
</header>

<main>
    <section>
        <form action="" method="post">

            <div class="profile">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required id="username">

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="password">

                <button type="submit"><b>Sign in</b></button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

        </form>
    </section>

    <footer>
        <h3>New to BookBinder? Create an account <a href="Register.html">here</a>!</h3>
    </footer>

</main>

</body>
</html>
